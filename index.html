<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gargi üíñ</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2d1b2a;
      --yes:#22c55e;
      --yes2:#16a34a;
      --no:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 20% 20%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.6);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 4vw, 34px);
      position:relative;
      backdrop-filter: blur(10px);
    }
    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.02em;
      text-align:center;
    }
    p{
      margin: 0 0 24px;
      text-align:center;
      font-size: clamp(14px, 2.2vw, 18px);
      opacity:.9;
    }
    .playground{
      position: relative;
      width: 100%;
      height: clamp(220px, 34vh, 320px);
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(255,255,255,.6), rgba(255,255,255,.2));
      border: 1px dashed rgba(0,0,0,.08);
      overflow:hidden;
    }
    .btn{
      border: none;
      cursor: pointer;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      box-shadow: 0 10px 24px rgba(0,0,0,.16);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      touch-action: none;
      position:absolute;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      white-space:nowrap;
    }
    .btn:active { transform: translateY(1px) scale(.98); }

    #yesBtn{
      background: linear-gradient(180deg, var(--yes), var(--yes2));
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    #noBtn{
      background: linear-gradient(180deg, var(--no), #b91c1c);
      left: 50%;
      top: 55%;
      transform: translate(110%, -50%);
      z-index: 1;
    }
    .hint{
      position:absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      opacity:.75;
      text-align:center;
      padding: 8px 12px;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 999px;
    }
    .result{
      display:none;
      margin-top: 18px;
      padding: 18px;
      border-radius: 18px;
      background: rgba(34,197,94,.12);
      border: 1px solid rgba(34,197,94,.25);
      text-align:center;
    }
    .result h2{
      margin:0 0 6px;
      font-size: clamp(20px, 3vw, 26px);
    }
    .result small{
      display:block;
      opacity:.85;
    }
    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Gargi, will you be my girlfriend? üíñ</h1>
    <p>Choose wisely‚Ä¶ (the universe may have opinions) üòà</p>

    <div class="playground" id="playground" aria-label="Choice area">
      <button class="btn" id="yesBtn" aria-label="Yes">Yes üíò</button>
      <button class="btn" id="noBtn" aria-label="No">No üôÖ‚Äç‚ôÇÔ∏è</button>
      <div class="hint">Try clicking ‚ÄúNo‚Äù üòâ</div>
    </div>

    <div class="result" id="result">
      <h2>YAYYY, Gargi!! üéâüíû</h2>
      <small>You just made me the happiest person ever ü•π</small>
    </div>
  </div>

  <script>
    const playground = document.getElementById('playground');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const result = document.getElementById('result');

    let yesScale = 1;
    let moveCount = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function getCenter(el){
      const pRect = playground.getBoundingClientRect();
      const r = el.getBoundingClientRect();
      return {
        x: (r.left - pRect.left) + r.width/2,
        y: (r.top  - pRect.top)  + r.height/2
      };
    }

    function moveNoTowardYes(){
      const pRect = playground.getBoundingClientRect();
      const yesCenter = getCenter(yesBtn);

      const angle = Math.random() * Math.PI * 2;
      const distance = 70 + Math.random() * 80;
      let targetX = yesCenter.x + Math.cos(angle) * distance;
      let targetY = yesCenter.y + Math.sin(angle) * distance;

      const noRect = noBtn.getBoundingClientRect();
      const w = noRect.width;
      const h = noRect.height;

      targetX = clamp(targetX, w/2 + 10, pRect.width  - w/2 - 10);
      targetY = clamp(targetY, h/2 + 10, pRect.height - h/2 - 10);

      noBtn.style.left = `${targetX}px`;
      noBtn.style.top  = `${targetY}px`;
      noBtn.style.transform = `translate(-50%, -50%)`;

      moveCount++;
      yesScale = clamp(1 + moveCount * 0.10, 1, 3.2);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
      yesBtn.style.filter = `brightness(${clamp(1 + moveCount * 0.03, 1, 1.25)})`;
    }

    function evade(e){
      e.preventDefault();
      e.stopPropagation();
      moveNoTowardYes();
      return false;
    }

    noBtn.addEventListener('pointerenter', evade);
    noBtn.addEventListener('pointerdown', evade);
    noBtn.addEventListener('click', (e)=>{ e.preventDefault(); e.stopPropagation(); return false; });

    yesBtn.addEventListener('click', ()=>{
      result.style.display = 'block';
      startConfetti(2200);
      yesBtn.textContent = "YES!!! üíñü•∞";
    });

    window.addEventListener('load', ()=>{
      setTimeout(()=> moveNoTowardYes(), 50);
    });

    // --- Tiny confetti (no libraries) ---
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiPieces = [];
    let confettiRunning = false;

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti(durationMs = 2000){
      confettiPieces = Array.from({length: 160}, () => ({
        x: Math.random() * canvas.width,
        y: -20 - Math.random() * canvas.height * 0.3,
        r: 3 + Math.random() * 5,
        c: `hsl(${Math.random()*360}, 90%, 60%)`,
        vx: -2 + Math.random()*4,
        vy: 2 + Math.random()*5,
        rot: Math.random()*Math.PI,
        vr: -0.2 + Math.random()*0.4
      }));
      confettiRunning = true;

      const start = performance.now();
      function frame(t){
        const elapsed = t - start;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        confettiPieces.forEach(p=>{
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy += 0.02;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
          ctx.restore();
        });

        confettiPieces = confettiPieces.filter(p=> p.y < canvas.height + 40);

        if(elapsed < durationMs && confettiPieces.length){
          requestAnimationFrame(frame);
        }else{
          confettiRunning = false;
          ctx.clearRect(0,0,canvas.width,canvas.height);
        }
      }
      if(!confettiRunning) requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
